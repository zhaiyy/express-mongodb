<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script lang="javascript" src="../jquery.min.js"></script>
    <script lang="javascript" src="fileSaver.min.js"></script>
    <script lang="javascript" src="xlsx.core.min.js"></script>
</head>
<body>
<input type="file" id="upload">
<button type="button" id="btn">click</button>

        console.log(excelData)
        XLSX.read(excelData, {type: 'base64'});

    })

</script>
